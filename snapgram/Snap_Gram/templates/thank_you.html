<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Thank You | Snapgram</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Inter", sans-serif;
        background: linear-gradient(to right, #ff758c, #ff7eb3);
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        color: #fff;
      }

      .thank-box {
        background-color: rgba(255, 255, 255, 0.1);
        padding: 40px;
        border-radius: 20px;
        text-align: center;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        backdrop-filter: blur(10px);
      }

      .thank-box h1 {
        font-size: 2.5rem;
        margin-bottom: 15px;
        font-weight: 600;
      }

      .thank-box p {
        font-size: 1.1rem;
        margin-bottom: 25px;
      }

      .btn-custom {
        background-color: #fff;
        color: #ff5b77;
        font-weight: 600;
        padding: 10px 25px;
        border-radius: 30px;
        transition: all 0.3s ease;
        text-decoration: none;
      }

      .btn-custom:hover {
        background-color: #ff5b77;
        color: #fff;
        text-decoration: none;
      }
    </style>
  </head>
  <body>
    <div class="thank-box">
      <h1>Thank You for Visiting!</h1>
      <p>Youâ€™ve successfully logged out of Snapgram.</p>
      <a href="{% url 'login' %}" class="btn btn-custom">Log In Again</a>
    </div>
  </body>
</html>
