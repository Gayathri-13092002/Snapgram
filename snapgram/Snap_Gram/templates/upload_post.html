<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Upload Post | Snapgram</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Google Font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Inter", sans-serif;
        background-color: #f5f5f5;
      }

      .upload-container {
        max-width: 500px;
        margin: 60px auto;
        background-color: #fff;
        border-radius: 16px;
        padding: 30px;
        box-shadow: 0 6px 16px rgba(0, 0, 0, 0.1);
      }

      .upload-header {
        text-align: center;
        margin-bottom: 25px;
      }

      .form-label {
        font-weight: 600;
      }

      .btn-upload {
        background-color: #ff758c;
        border: none;
      }

      .btn-upload:hover {
        background-color: #ff5b77;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="upload-container">
        <div class="upload-header">
          <h2>ðŸ“¸ Upload Your Post</h2>
          <p class="text-muted">
            Share your latest moment with the Snapgram community
          </p>
        </div>

        <form method="POST" enctype="multipart/form-data">
          {% csrf_token %}

          <div class="mb-3">
            <label for="image" class="form-label">Select Photo</label>
            <input
              class="form-control"
              type="file"
              id="image"
              name="image"
              accept="image/*"
              required
            />
          </div>

          <div class="mb-3">
            <label for="comment" class="form-label">Add a Comment</label>
            <textarea
              class="form-control"
              id="caption"
              name="caption"
              rows="3"
              placeholder="Say something about your post..."
              required
            ></textarea>
          </div>

          <div class="d-grid">
            <button type="submit" class="btn btn-upload btn-lg">
              Post Now
            </button>
          </div>
        </form>
      </div>
    </div>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
