<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Snapgram | Home</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Bootstrap CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Inter", sans-serif;
        background-color: #f8f9fa;
      }
      .navbar-brand {
        font-weight: bold;
        font-size: 24px;
      }
      .hero {
        padding: 100px 0;
        text-align: center;
        background: linear-gradient(to right, #ff758c, #ff7eb3);
        color: white;
      }
      .hero h1 {
        font-size: 48px;
        font-weight: bold;
      }
      .hero p {
        font-size: 18px;
        margin-top: 10px;
      }
      .btn-primary {
        background-color: #fff;
        color: #ff758c;
        border: none;
        margin-top: 20px;
      }
      .btn-primary:hover {
        background-color: #fce1e7;
      }
      footer {
        margin-top: 50px;
        padding: 20px;
        background-color: #343a40;
        color: white;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-light bg-light px-4">
      <a class="navbar-brand" href="#">ðŸ“¸ Snapgram</a>
      <div>
        <a href="{% url 'login' %}" class="btn btn-outline-primary me-2"
          >Login</a
        >
        <a href="{% url 'register' %}" class="btn btn-primary">Sign Up</a>
      </div>
    </nav>

    <!-- Hero Section -->
    <section class="hero">
      <h1>Capture. Share. Connect.</h1>
      <p>
        Post your moments and explore others' stories in one beautiful feed.
      </p>
      <a href="{% url 'feed' %}" class="btn btn-primary btn-lg"
        >Join Snapgram</a
      >
    </section>

    <!-- Footer -->
    <footer>&copy; 2025 Snapgram. All rights reserved.</footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
