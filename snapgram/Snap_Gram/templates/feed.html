{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Snapgram Feed</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Inter", sans-serif;
        background-color: #f8f9fa;
      }
      .post-img {
        width: 100%;
        max-height: 400px;
        object-fit: contain;
      }
      .post-card {
        margin-bottom: 30px;
      }
      .like-btn {
        display: flex;
        align-items: center;
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-light bg-light px-4">
      <a class="navbar-brand" href="#">üì∏ Snapgram</a>
      <div>
        <a href="{% url 'upload_post' %}" class="btn btn-success"
          >Upload Post</a
        >
        <a href="/logout" class="btn btn-danger">Logout</a>
      </div>
    </nav>

    <div class="container mt-5">
      {% for post in posts %}
      <div class="card post-card">
        <div class="card-body">
          <h5 class="card-title">@{{ post.user.username }}</h5>
          <img
            src="{{ post.image.url }}"
            class="post-img rounded mb-3"
            alt="Post Image"
          />
          <p class="card-text"><strong>Caption:</strong> {{ post.caption }}</p>
          <p class="card-text">
            <small class="text-muted"
              >{{ post.created_at|date:"M d, Y H:i" }}</small
            >
          </p>

          <!-- Like Button -->
          <form method="POST" action="{% url 'like_post' post.id %}">
            {% csrf_token %}
            <button type="submit" class="btn btn-outline-danger like-btn">
              <span class="like-icon">‚ù§Ô∏è</span>
              <span class="like-count">{{ post.likes }}</span>
              {% if request.user in post.liked_by.all %} Liked {% else %} Like
              {% endif %}
            </button>
          </form>
        </div>
      </div>
      {% endfor %}
    </div>
  </body>
</html>
